name: Build

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
     run:
      shell: msys2 {0}
    steps:
    - uses: actions/checkout@v2
    - name: Install MSYS2 texinfo bison flex
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW32
        install: base-devel git make texinfo flex bison patch binutils mingw-w64-i686-gcc mpc-devel python mingw-w64-x86_64-cmake mingw-w64-x86_64-ninja
        update: true
    - name: Put MSYS2_MinGW64 on PATH
      # there is not yet an environment variable for this path from msys2/setup-msys2
      run: echo "D:/a/_temp/msys/msys64/mingw64/bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Build
      run: |
        git config --global user.email "builds@travis-ci.com"
        git config --global user.name "Travis CI"
        mkdir build
        cd build
        cmake ..
        make -j4 tarball
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: vitasdk-windows
        path: build/*.tar.bz2
