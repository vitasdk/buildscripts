name: Build

on:
  push:
  pull_request:
  repository_dispatch:
    types: [run_build]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
     run:
      shell: msys2 {0}
    steps:
    - uses: actions/checkout@v2
    - name: Install MSYS2 texinfo bison flex
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        install: base-devel git make texinfo flex bison patch binutils mpc-devel python mingw-w64-x86_64-cmake mingw-w64-x86_64-ninja mingw-w64-x86_64-gcc
        update: true
    - name: Build
      run: |
        git config --global user.email "builds@travis-ci.com"
        git config --global user.name "Travis CI"
        mkdir build
        cd build
        cmake ..
        make -j4 tarball
    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v2
      with:
        name: vitasdk-windows
        path: build/*.tar.bz2
